{% include "admin/base/base.html" %}
{% block content %}
<main class="main">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Doctors</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for doctor in doctors %}
          <tr>
            <td>{{ doctor.user.get_full_name }}</td>
            <td>{{ doctor.specialty }}</td>
            <td>{{ doctor.phone }}</td>
            <td>{{ doctor.user.email }}</td>
            <td>
              <a href="{% url 'edit_doctor' doctor.pk %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'delete_doctor' doctor.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>
{% endblock %}
