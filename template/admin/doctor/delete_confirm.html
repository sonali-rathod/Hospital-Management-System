{% include "admin/base/base.html" %}
{% block content %}
<main id="main" class="main">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Delete Doctor</h5>
      <p>Are you sure you want to delete <strong>{{ doctor_name }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'users:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</main>
{% endblock %}
