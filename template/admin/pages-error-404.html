{% extends "admin/base/base.html" %}
{% load static %}

{% block content %}
<main>
  <div class="container">
    <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <h1>{{ error_code|default:"404" }}</h1>
      <h2>{{ error_message|default:"The page you are looking for doesn't exist." }}</h2>
      <a class="btn btn-primary mt-3" href="{% url 'users:home' %}">Back to home</a>
      <img src="{% static 'admin/assets/img/not-found.svg' %}" class="img-fluid py-5" alt="Page Not Found">

      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </section>
  </div>
</main>
{% endblock %}
